<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>TransLab</title>
  <!-- link carpeta bootstap -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- link estilo css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- link iconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body class="backStyle">
  <!-- logo de aplicacion sobre login -->
  <section class="loginUser">
    <div class="row logo">
      <div class="col-12">
        <img src="../trans-lab/docs/imagen.png" alt="logo" id="logoLogin">
        <h1 id="tituloLogin">TRANS-LAB</h1>
      </div>
    </div>
    </div>
    <!-- Login -->
    <div class="container formLogin">
      <div class="row">
        <!-- div vacio para dar el espacio -->
        <div class="col-sm"></div>
        
        <div class="col-sm">
          <form>
            <div class=" form-group">
              <label for="inputEmail"></label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electrónico">
            </div>
            <div class="form-group">
              <label for="inputPassword"></label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
            </div>
            <button type="button" class="btn btn-primary" id="btnIngresar" onclick="enter()">INICIAR SESIÓN</button>
            <p id="incorrectPass"></p>
            <h2 id="forgotPass">¿Olvidaste tu contraseña?</h2>
          </form>
        </div>
        <!-- div vacio para dar espacio -->
        <div class="col-sm"></div>
      </div>
    </div>
  </section>
  <!-- cierre de seccion inicio -->

  <!-- Link bootstraps -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!-- link JS -->
  <script src="js/main.js"></script>
</body>

</html>
